#import "./fragments/profile.graphql"

query HomePageQuery($startDate: DateTimeUtc!, $endDate: DateTimeUtc!, $userWallet: PublicKey) {
  collectionsFeaturedByVolume(
    startDate: $startDate
    endDate: $endDate
    limit: 12
    offset: 0
    orderDirection: DESC
  ) {
    floorPrice
    nftCount
    volumeTotal
    holderCount
    nft {
      address
      mintAddress
      name
      image
    }
  }

  collectionsFeaturedByMarketCap(
    startDate: $startDate
    endDate: $endDate
    limit: 12
    offset: 0
    orderDirection: DESC
  ) {
    floorPrice
    nftCount
    nft {
      address
      mintAddress
      name
      image
    }
  }

  followWallets(wallet: $userWallet, limit: 18, offset: 0) {
    address
    displayName @client
    previewImage @client
    previewBanner @client
    compactFollowerCount @client
    compactFollowingCount @client
    compactOwnedCount @client
    compactCreatedCount @client
    connectionCounts {
      toCount
      fromCount
    }
    profile {
      ...ProfileInfo
    }
    nftCounts {
      owned
      created
    }
  }
}
